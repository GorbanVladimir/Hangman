<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        table, th, td {
            border: 1px solid black;
            background: chartreuse;
        }

        .table {
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
            <div class="card-header" id="inputAndButtonDelete">
                    <input type="text" id="addWord">
                <button type="button" class="btn btn-success" id="inputButton" onclick="addWord()">Add Word</button>
                <p class="card-text">Enter the word you want to guess</p>
            </div>
            <label id="image">
            </label>
            <table class="table">
                <tr id="sectionBody">
                </tr>
            </table>
        </div>
        <div class="card-body" id="cardBody">
            <h5 class="card-title">Hangman</h5>
            <p class="card-text">Enter a letter to guess the word</p>
            <input type="text" id="check">
            <button type="button" class="btn btn-info" id="checkButton" onclick="checkTheLetter()">Check</button>
        </div>
        <div class="card-footer text-muted" id="alert">
        </div>
    </div>
    <script src="Hangman.js"></script>
</body>
</html>
